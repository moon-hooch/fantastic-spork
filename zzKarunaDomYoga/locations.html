    <div id="googleMap" style="width:100%;height:200px"></div>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.875, lng: -86.529},
          zoom: 12
        });

            var marker = new google.maps.Marker({
            position: {lat: 39.875, lng: -86.529},
            map: map,
             title: 'Karuna Dom Yoga',
             draggable: true,
             animation: google.maps.Animation.DROP
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8bXOrRbhbgiOlpxVoruJir80qJOkfK2E&callback=initMap"
    async defer></script>
